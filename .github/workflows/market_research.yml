name: Market Research Automation

# ワークフローのスケジュール（毎週金曜日 0:00 に実行）
on:
  schedule:
    - cron: '0 0 * * 5'  # UTC時間に注意（日本時間だと 9 時）

  # 手動トリガーも可能
  workflow_dispatch:

jobs:
  run_market_research:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Market Research Script
        env:
          PIXABAY_API_KEY: ${{ secrets.TNPIXABAY}}
          UNSPLASH_API_KEY: ${{ secrets.TNUNSPLASH}}
          OPENAI_API_KEY: ${{ secrets.TNSYSTEM1}}
        run: |
          python market_research_runner.py

      - name: Upload PDCA Reports
        uses: actions/upload-artifact@v3
        with:
          name: pdca_reports
          path: pdca_reports/

